<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Single Page Portfolio</title>
  </head>
  <body>
    <main>
      <header>
        <div class="logo">
          <img src="./images/logo.svg" alt="an img" />
        </div>
        <button class="open">
          <img src="./images/icon-menu.svg" alt="an img" />
        </button>
      </header>

      <div class="menu">
        <img src="./images/icon-close-menu.svg" alt="an img" />
        <ul>
          <li>
            Features<img src="./images/icon-arrow-down.svg" alt="an img" />
            <ul>
              <li>
                <img src="./images/icon-todo.svg" alt="an img" />Todo List
              </li>
              <li>
                <img src="./images/icon-calendar.svg" alt="an img" />Calender
              </li>
              <li>
                <img src="./images/icon-reminders.svg" alt="an img" />Reminder
              </li>
              <li>
                <img src="./images/icon-planning.svg" alt="an img" />Planning
              </li>
            </ul>
          </li>

          <li>
            Company<img src="./images/icon-arrow-down.svg" alt="an img" />
            <ul>
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </ul>
          </li>

          <li>Careers</li>

          <li>About</li>
        </ul>

        <div class="setup">
          <button>Login</button>
          <button>Register</button>
        </div>
      </div>
      <section class="intro">
        <div class="intro-img">
          <img src="./images/image-hero-mobile.png" alt="an img" />
        </div>
        <h3>Make remote work</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt nemo
          sint rem dolores dolore? Labore
        </p>

        <button>Learn more</button>
      </section>

      <section class="parteners">
        
        <img src="./images/client-databiz.svg" alt="an img" />
        
        <img src="./images/client-audiophile.svg" alt="an img" />
        
        <img src="./images/client-meet.svg" alt="an img" />
        
        <img src="./images/client-maker.svg" alt="an img" />

      </section>
    </main>
  </body>
</html>
